[buildout]
develop = .
prod-parts = zodb zeopack zdaemon test extra-eggs mercury
parts =  ${buildout:prod-parts} primary secondary 
      secondary-primary secondary-secondary monitor
find-links = http://download.zope.org/distribution/
             http://yum.zope.com/buildout/
             sftp://yum.zope.com/private
index = http://download.zope.org/simple
extensions = zc.buildoutsftp
extends = versions.cfg
unzip = true
setuptools-version = ==0.6c8
zc.buildout-version = ==1.1.0

[zodb]
recipe = zc.recipe.egg:script
eggs = ZODB3 >3.9dev
       zc.zrs
       zc.queue
       zope.app.keyreference
       zope.minmax
       zc.catalogqueue
       zc.zmhloghandlers
interpreter = py

# Override the regular ZEO pack with one that sets up logging
[zeopack]
recipe = zc.recipe.egg:script
eggs = ZODB3  >3.9dev
initialization =
   import logging
   logging.getLogger().addHandler(logging.StreamHandler())
   logging.getLogger().setLevel(logging.WARNING)
scripts = zeopack


[zdaemon]
recipe = zc.recipe.egg:script
eggs = zdaemon

[test]
recipe = zc.recipe.testrunner
eggs = zc.zrs

[primary-data]
recipe = zc.recipe.filestorage

[primary]
recipe = zc.zodbrecipes:server
zeo.conf =
   <zeo>
      address 8100
   </zeo>
   %import zc.zrs
   <primary 1>
     address 8102
     <filestorage>
        path ${primary-data:path}
     </filestorage>
   </primary>

[secondary-data]
recipe = zc.recipe.filestorage

[secondary]
recipe = zc.zodbrecipes:server
zeo.conf =
   <zeo>
      address 8200
   </zeo>
   %import zc.zrs
   <secondary 1>
     address localhost:8102
     <filestorage>
        path ${secondary-data:path}
     </filestorage>
   </secondary>

[secondary-primary-data]
recipe = zc.recipe.filestorage

[secondary-primary]
recipe = zc.zodbrecipes:server
zeo.conf =
   <zeo>
      address 8300
   </zeo>
   %import zc.zrs
   <secondary 1>
     address localhost:8102
     <primary 1>
       address 8302
       <filestorage>
          path ${secondary-primary-data:path}
       </filestorage>
     </primary>
   </secondary>

[secondary-secondary-data]
recipe = zc.recipe.filestorage

[secondary-secondary]
recipe = zc.zodbrecipes:server
zeo.conf =
   <zeo>
      address 8400
   </zeo>
   %import zc.zrs
   <secondary 1>
     address localhost:8302
     check_checksums true
     <filestorage>
        path ${secondary-secondary-data:path}
     </filestorage>
   </secondary>

[monitor-config]
recipe = zc.recipe.deployment:configuration
text =
    [monitor]
    clusters = sample
    frequency = 1
    
    [sample]
    primary = localhost:8100
    secondaries = localhost:8200
    
    [loggers]
    keys=root,monitor
    
    [handlers]
    keys = root,monitor
    
    [formatters]
    keys = root,monitor
    
    [logger_root]
    handlers=root
    level=CRITICAL
    
    [handler_root]
    class=StreamHandler
    args=()
    formatter=root
    
    [formatter_root]
    format=ROOT %(name)s %(levelname)s %(message)s

    [logger_monitor]
    handlers=monitor
    level=INFO
    qualname=monitor
    
    [handler_monitor]
    class=StreamHandler
    args=()
    formatter=monitor
    
    [formatter_monitor]
    format=EVENT:\t%(asctime)s\t%(name)s\t%(levelname)s\t%(message)s
    

[monitor]
recipe = zc.zdaemonrecipe
program = ${buildout:bin-directory}/zrsmonitor-script ${monitor-config:location}


[extra-eggs]
recipe = zc.recipe.egg:eggs
eggs =
   zc.recipe.deployment
   zc.recipe.rhrc
   zc.zdaemonrecipe
   zc.zodbrecipes

[mercury]
recipe = buildoutmercury
name = zrs
